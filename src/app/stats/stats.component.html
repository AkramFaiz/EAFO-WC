<app-header></app-header>
<app-nav-bar></app-nav-bar>
<section>
  <ul>
    <li [ngClass]=curState1 (click)="selChart('bar')">Bar</li>
    <li [ngClass]=curState2 (click)="selChart('pie')">Pie</li>
  </ul>
  <h5>
    {{title}}
  </h5>
  <fusioncharts
    class="fusionchart"
    [width]="width"
    [height]="height"
    [type]="type"
    [dataFormat]="dataFormat"
    [dataSource]="dataSource"
  ></fusioncharts>
</section>
<app-blurbg *ngIf="visi"></app-blurbg>
<app-loader *ngIf="loader"></app-loader>
