<app-header></app-header>
<app-nav-bar></app-nav-bar>
<section>
        <p class="addRecordIcon" (click)="addItem()"><span class="glyphicon glyphicon-plus"></span></p>
        <app-list-view></app-list-view>
        <ul>
            <li *ngFor="let iList of iOS_List" @bounceEffect>
                    <div>
                            <p><label><img src="{{iList.Icon}}"/></label></p>
                            <ul>
                                <li>{{iList.Title}}</li>
                                <li>{{iList.Desc}}</li>
                                <li>{{iList.Version}}</li>
                                <li>{{iList.DevelopedBy}}</li>
                                <li>{{iList.SupportedBy}}</li>
                                <li>{{iList.VersionsHistory}}</li>
                                <li>{{iList.CodeRepository}}</li>               
                            </ul>
                            <p><span class="glyphicon glyphicon-pencil" (click)="editItem(iList._id)"></span></p>
                            <p><span class="glyphicon glyphicon-remove" (click)="delItem(iList._id)"></span></p>
                    </div>
             </li>            
        </ul>  
</section>
<app-create-item-ios [ngClass]="showHide()" *ngIf="iVisi"></app-create-item-ios>
<app-blurbg *ngIf="iVisi"></app-blurbg>
<app-alert [msg]="sMsg" *ngIf="alertVisi" (okBtnClked)="userAction($event)"></app-alert>
