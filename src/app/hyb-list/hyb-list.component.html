<app-header></app-header>
<app-nav-bar></app-nav-bar>
<section> 
        <p class="addRecordIcon" (click)="addItem()"><span class="glyphicon glyphicon-plus"></span></p>       
        <app-list-view></app-list-view>
        <ul>
            <li *ngFor="let hList of hyb_List" @bounceEffect >
                    <div>
                            <p><label><img src="{{hList.Icon}}"/></label></p>
                            <ul>
                                <li>{{hList.Title}}</li>
                                <li>{{hList.Desc}}</li>
                                <li>{{hList.Version}}</li>
                                <li>{{hList.DevelopedBy}}</li>
                                <li>{{hList.SupportedBy}}</li>
                                <li>{{hList.VersionsHistory}}</li>
                                <li>{{hList.CodeRepository}}</li>               
                            </ul>
                            <p><span class="glyphicon glyphicon-pencil" (click)="editItem(hList._id)"></span></p>
                            <p><span class="glyphicon glyphicon-remove" (click)="delItem(hList._id)"></span></p>
                    </div>
             </li>            
        </ul>
</section>
<app-create-item-hyb [ngClass]="showHide()" *ngIf="iVisi"></app-create-item-hyb>
<app-blurbg *ngIf="iVisi"></app-blurbg>
<app-alert [msg]="sMsg" *ngIf="alertVisi" (okBtnClked)="userAction($event)"></app-alert>
